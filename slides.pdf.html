{% if jekyll %}
  {% assign headers   = site.headers %}
  {% assign slides    = site.slides %}
{% endif %}


<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>{{ headers['title'] }}</title>

   {{ more_content_for_head }}

<style>
html, body { margin: 0; padding: 0; }

body { font-family: Verdana, Geneva, Arial, Helvetica, sans-serif; }

a:link, a:visited { color: black; }

h1 { font-size: 30pt;  }
h2 { font-size: 28pt;  }
h3 { font-size: 25pt;  }
p, li, dt, dd, td, th { font-size: 18pt; }

pre { font-size: 14pt;  }
pre.small { font-size: 11pt; }

pre.code {
        background-color: azure;
        padding: 5px;
      }

ul { list-style-type: square; }

.center { text-align: center; }

.slide { page-break-after: always;
         min-height: 100mm;
         padding: 40px;

         border: 1px dotted black;

/*
  background: -moz-linear-gradient( top, maroon, red);
*/
       }

{{ more_content_for_css }}

/*
for princexml (CSS3 paged media support)
@page { size: A4 landscape }
*/
</style>

</head>
<body>

<article id="presentation">

{% for slide in slides %}
<section class="slide {{ slide.classes }}" id="{{ forloop.index }}">
  {{ slide.content }}
</section>
{% endfor %}

</article> <!-- presentation -->
</body>
</html>
